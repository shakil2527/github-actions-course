name: Test Project
on: [push, workflow_dispatch]
jobs: 
  test-job:
    runs-on: ubuntu-latest
    steps: 
    - name : Get code
      uses: actions/checkout@v4
    - name: Install NodeJs
      uses: actions/setup-node@v4
      with:
       version: 20
    - name: Install dependencies
      run: npm ci
    - name: Run Test
      run: npm test
